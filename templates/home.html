{% extends 'base.html' %}

{% block header %}
    <h2>{% block title %}Home{% endblock %}</h2>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <header>
                <div>
                    <h3>{{ post['title'] }}</h3>
                    <div class="about">by {{ post['username'] }} on {{ post['created'] }}</div>
                </div>
            </header>
            <p class="body">{{ post['body'] }}</p>
        </article>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
